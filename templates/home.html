{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    Hi {{ user.username }}!
    You are {{ user.age }}
    <p><a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Login</a> |
    <a href="{% url 'signup' %}">Registro</a>
  {% endif %}
{% endblock content %}
