{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Introducir nueva contraseña{% endblock %}

{% block content %}
<h1>¡Establezca una nueva contraseña!</h1>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-success" type="submit" value="Cambiar Contraseña">
</form>
{% endblock content %}
