{% extends 'base.html' %}

{% block title %}Login{% endblock %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-success" type="submit" value="Iniciar Sesión">
  <p>
  <a href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
  </p>
</form>

{% endblock content%}
